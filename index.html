        /* --- CSS VARIABLES & RESET --- */
        :root {
            /* Triforce Inspired Colors: Orange & Navy Blue */
            --primary: #F7A407; /* Gold/Orange */
            --primary-hover: #d68c00;
            --accent-blue: #1A3A5E; /* Navy Blue */
            --bg-dark: #0B1621; /* Very Dark Blue/Black */
            --bg-card: #122538; /* Lighter Navy for cards */
            --bg-input: #1E3A52; /* Input background */
            --text-main: #ffffff;
            --text-muted: #8fa1b3;
            --border-radius: 8px;
            --font-main: 'Segoe UI', 'Helvetica', sans-serif;
            --shadow: 0 4px 20px rgba(0,0,0,0.6);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at top right, #1a3a5e 0%, #0b1621 40%);
        }

        /* --- LAYOUT --- */
        header {
            background: var(--accent-blue);
            padding: 1rem 1.5rem;
            border-bottom: 4px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--text-main);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
            font-style: italic;
        }

        .brand span { color: var(--primary); font-style: normal; }

        nav {
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            color: var(--text-muted);
            padding: 0.5rem 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 4px;
            font-style: italic;
            font-size: 0.9rem;
        }

        .nav-btn:hover { color: var(--primary); background: rgba(255,255,255,0.1); }
        .nav-btn.active { background: var(--primary); color: var(--bg-dark); border-color: var(--primary); font-weight: 900; }

        main {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- SECTIONS --- */
        section { display: none; animation: fadeIn 0.4s ease; }
        section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-transform: uppercase;
            font-weight: 900;
            font-style: italic;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid #233b52;
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            background: var(--bg-input);
            border: 1px solid #335373;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(247, 164, 7, 0.2);
        }

        button.action-btn {
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: var(--transition);
            width: 100%;
            font-style: italic;
            box-shadow: 0 4px 0 #b37200;
        }

        button.action-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #b37200;
        }

        button.action-btn:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 #b37200;
        }

        /* --- WOD GENERATOR SPECIFIC --- */
        .wod-result {
            background: #0f1e2e;
            padding: 0; /* Padding handled by inner divs */
            border-radius: 8px;
            border: 1px solid var(--primary);
            margin-top: 1rem;
            position: relative;
            box-shadow: 0 0 20px rgba(247, 164, 7, 0.1);
            overflow: hidden;
        }

        .wod-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #335373;
            padding: 1.5rem;
            background: rgba(255,255,255,0.02);
        }

        .wod-title {
            font-size: 2rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            font-style: italic;
        }

        .wod-type-badge {
            background: var(--accent-blue);
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 900;
            padding: 4px 12px;
            border-radius: 4px;
            text-transform: uppercase;
            border: 1px solid var(--primary);
        }

        .wod-content {
            padding: 1.5rem;
            font-size: 1.25rem;
            white-space: pre-line;
            font-weight: 500;
            color: #dceefb;
        }

        /* Hero Story Box */
        .wod-story {
            padding: 1.5rem;
            background: rgba(247, 164, 7, 0.1);
            border-bottom: 1px solid #335373;
            border-top: 1px solid #335373;
            font-style: italic;
            color: #dceefb;
        }
        .wod-story h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-style: normal;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Prescriptions Table */
        .wod-prescriptions {
            padding: 1.5rem;
            background: #162b3f;
            border-top: 1px solid var(--primary);
        }
        .presc-title {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 1rem;
            display: block;
        }

        .presc-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .presc-header {
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #335373;
            margin-bottom: 0.5rem;
        }

        .presc-row {
            display: contents; /* Allows children to participate in grid */
        }
        .presc-row > div {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* --- SCALING SPECIFIC --- */
        .scaling-option {
            background: rgba(255,255,255,0.03);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border-left: 4px solid transparent;
            transition: var(--transition);
        }

        .scaling-option:hover { border-left-color: var(--primary); background: rgba(255,255,255,0.05); }
        .scaling-option h4 { color: var(--primary); margin-bottom: 0.3rem; text-transform: uppercase; font-style: italic; font-weight: 800; }

        /* --- TOAST NOTIFICATION --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--primary);
            color: #000;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            font-weight: 800;
            text-transform: uppercase;
            font-style: italic;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 600px) {
            .brand { font-size: 1.3rem; }

            main { padding-bottom: 80px; }
            .nav-btn { flex: 1; text-align: center; padding: 0.5rem; font-size: 0.8rem; }
            .wod-title { font-size: 1.5rem; }
            .presc-grid { font-size: 0.8rem; grid-template-columns: 1.2fr 0.8fr 0.8fr 0.8fr; }
        }
    </style>

                </div>

            </div>

            document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));

            document.getElementById(tabId + '-section').classList.add('active');
            
            const buttons = Array.from(document.querySelectorAll('.nav-btn'));
            const activeBtn = buttons.find(b => b.getAttribute('onclick').includes(tabId));
            if(activeBtn) activeBtn.classList.add('active');
        }

        function generateWODName(type, generatedMovements) {
            const hasRun = generatedMovements.some(m => m.includes("Run"));

            const prefixes = ["The", "Bad", "Little", "Super", "Unstable", "Crazy", "Hot", "Wicked", "Tiny", "Big"];
            const nouns = ["Chief", "Whale", "Sponge", "Ball", "Cakes", "Monster", "Cheese", "Pony", "Demon", "Thunder", "Grinder", "Hurricane"];
            const suffixes = ["Jr.", "Lite", "Burn", "Shred", "Smash"];
            const p = getRandom(prefixes);
            const n = getRandom(nouns);
            const s = Math.random() > 0.6 ? getRandom(suffixes) : "";
            return `${p} ${n} ${s}`.trim();

        /* --- MOVEMENT / REP GENERATION HELPERS --- */
        function parseMovements(content) {
            const lines = content.split('\n');
            let moves = [];
            lines.forEach(line => {
                if(line.includes("Run")) moves.push("Run");
                if(line.includes("Pull-up")) moves.push("Pull-up");
                if(line.includes("Push-up")) moves.push("Push-up");
                if(line.includes("Squat")) moves.push("Squat");
                if(line.includes("Handstand Walk")) moves.push("Handstand Walk");
            });
            return moves;
        }

        function buildMovementList(min, max, options = {}) {
            const count = Math.floor(Math.random() * (max - min + 1)) + min;
            let list = [];
            for(let i=0; i<count; i++) {
                const category = getRandom(Object.keys(movements));
                const move = getRandom(movements[category]);
                const reps = generateReps(category, move, options);
                if (typeof reps === 'string' && (reps.toLowerCase().includes('cals') || reps.toLowerCase().includes('ft') || reps.includes('-'))) {
                    if (reps.toLowerCase().includes('cals')) {
                        list.push(`${move.replace(' (Calories)', '')}, ${reps}`);
                    } else {
                        list.push(`${reps} ${move}`);
                    }
                } else {
                    list.push(`${reps} ${move}`);
                }
            }
            return list.join('\n');
        }

        function generateReps(cat, move, options = {}) {
            const selectedType = (options.selectedType || '').toString().toUpperCase();
            const durSelect = options.durSelect || 'medium';
            const allowHigh = !!options.allowHighReps || selectedType === 'CHIPPER';

            // Handstand Walks -> always 25 or 50 ft
            if (move.toLowerCase().includes('handstand walk')) {
                const choices = [25, 50];
                return getRandom(choices) + 'ft';
            }

            // Ergs calorie-based
            if (move.includes('(Calories)') || /row|bike|ski/i.test(move) && move.toLowerCase().includes('calor')) {
                if (allowHigh) return '50-40-30-20-10 Cals';
                if (durSelect === 'short') return '8/6 Cals';
                if (durSelect === 'long') return '15/12 Cals';
                return '10/8 Cals';
            }

            // Double Unders exception
            if (move.toLowerCase().includes('double under')) {
                if (allowHigh) return getRandom([150,200]);
                if (durSelect === 'short') return getRandom([30,40,50]);
                if (durSelect === 'long') return getRandom([100,150]);
                return getRandom([50,75,100]);
            }

            // For chippers allow high reps
            if (allowHigh) {
                const highR = [15,20,25,30,40,50];
                return getRandom(highR);
            }

            // Mono used to be timed — replaced with calories above. If still mono fallback small reps
            if (cat === 'mono') {
                return getRandom([8,10,12]);
            }

            // Default small, manageable reps (3-10)
            const r = [3,4,5,6,7,8,9,10];
            return getRandom(r);
        }

        /* --- EMOM builder (simplified patterns) --- */
        function buildEMOM(_minutes, durSelect) {
            const minutes = Math.floor(Math.random() * 5) + 8; // 8..12
            const choosePattern = Math.random();
            if (choosePattern < 0.55) {
                // 3-move repeating cycle
                const m1 = formatEMOMMove(chooseEMOMMoveForPattern(), durSelect);
                const m2 = formatEMOMMove(chooseEMOMMoveForPattern(), durSelect);
                const m3 = formatEMOMMove(chooseEMOMMoveForPattern(), durSelect);
                return `EMOM ${minutes}\n\nMinute 1: ${m1}\nMinute 2: ${m2}\nMinute 3: ${m3}`;
            } else if (choosePattern < 0.9) {
                // odd/even
                const odd = formatEMOMMove(chooseEMOMMoveForPattern(), durSelect);
                const even = formatEMOMMove(chooseEMOMMoveForPattern(), durSelect);
                return `EMOM ${minutes}\n\nOdd minutes: ${odd}\nEven minutes: ${even}`;
            } else {
                // single repeating move
                const every = formatEMOMMove(chooseEMOMMoveForPattern(), durSelect);
                return `EMOM ${minutes}\n\nEvery minute: ${every}`;
            }
        }

        function chooseEMOMMoveForPattern() {
            const bucket = Math.random();
            if (bucket < 0.35) return getRandom(movements.gymnastics);
            if (bucket < 0.7) return getRandom(movements.weightlifting);
            return getRandom(movements.mono);
        }

        function formatEMOMMove(move, durSelect) {
            // Ergs -> calories
            if (move.includes('(Calories)') || /row|bike|ski/i.test(move) && move.toLowerCase().includes('calor')) {
                return `${move.replace(' (Calories)', '')}, ${durSelect === 'short' ? '6/5 Cals' : (durSelect === 'long' ? '12/10 Cals' : '10/8 Cals')}`;
            }
            // Handstand Walk -> 25ft typical for EMOM
            if (move.toLowerCase().includes('handstand walk')) {
                return `${Math.random() < 0.75 ? 25 : 50}ft Handstand Walk`;
            }
            // Double Unders -> higher counts
            if (move.toLowerCase().includes('double under')) {
                return `${durSelect === 'short' ? getRandom([30,40,50]) : (durSelect === 'long' ? getRandom([100,120]) : getRandom([50,75,100]))} Double Unders`;
            }
            // otherwise get reps approximating 20-30s of work
            return emomRepsForMove(move, durSelect);
        }

        function emomRepsForMove(move, durSelect) {
            const m = move.toLowerCase();
            if (m.includes('chest-to-bar') || m.includes('c2b')) {
                const base = durSelect === 'short' ? 10 : (durSelect === 'long' ? 15 : 12);
                return `${base} Chest-to-Bar Pull-ups`;
            }
            if (m.includes('pull-up')) return `${durSelect === 'short' ? 8 : (durSelect === 'long' ? 15 : 10)} Pull-ups`;
            if (m.includes('push-up')) return `${durSelect === 'short' ? 10 : (durSelect === 'long' ? 20 : 12)} Push-ups`;
            if (m.includes('thruster')) return `${durSelect === 'short' ? getRandom([5,6]) : getRandom([6,7,8])} Thrusters`;
            if (m.includes('snatch') || m.includes('power clean') || m.includes('clean')) return `${getRandom([1,2,3])} ${capitalizeWords(move)}`;
            if (m.includes('deadlift')) return `${durSelect === 'short' ? getRandom([1,2,3]) : getRandom([3,5])} Deadlifts`;
            if (m.includes('wall ball')) return `${durSelect === 'short' ? getRandom([8,10]) : getRandom([12,15])} Wall Balls`;
            if (m.includes('kettlebell') || m.includes('kb swing')) return `${durSelect === 'short' ? getRandom([8,10]) : getRandom([12,15])} Kettlebell Swings`;
            if (m.includes('handstand push')) return `${durSelect === 'short' ? getRandom([3,4]) : getRandom([5,8])} Handstand Push-ups`;
            if (m.includes('muscle-up')) return `${getRandom([1,2,3])} Muscle-ups`;
            if (m.includes('pistol')) return `${getRandom([3,5,8])} Pistols (each leg)`;
            if (m.includes('box jump')) return `${getRandom([8,10,12])} Box Jumps`;
            if (m.includes('toes to bar')) return `${durSelect === 'short' ? getRandom([8,10]) : getRandom([10,15])} Toes to Bar`;
            if (m.includes('burpee')) return `${getRandom([8,10,12])} Burpees`;
            // default
            return `${getRandom([5,6,7,8,9,10])} ${capitalizeWords(move)}`;
        }

        function capitalizeWords(s) {
            return s.replace(' (Calories)', '').trim().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

                        { label: "Technique", desc: `Break down the ${customVal} into its constituent parts. Drill the mechanics without load or speed.` },
                        { label: "Reduce Load/Volume", desc: `If ${customVal} involves weight, drop to 50-60% to ensure safe mechanics. If bodyweight, reduce reps by half.` },
                        { label: "Substitute", desc: "Find a movement with a similar stimulus (muscle groups/metabolic demand) but lower complexity." }
                    ]
                };
            } else {
                const key = document.getElementById('movementSelect').value;
                data = scalingDatabase[key];
            }
            
            let html = `<h3 style="margin-bottom:1rem; border-bottom:1px solid #335373; padding-bottom:0.5rem; color:white;">${data.title} Scaling</h3>`;
            
            data.levels.forEach((level, index) => {
                const color = index === 0 ? '#F7A407' : (index === 1 ? '#ffffff' : '#8fa1b3'); 
                html += `
                    <div class="scaling-option" style="border-left-color: ${color}">
                        <h4>${level.label}</h4>
                        <p style="font-size: 0.95rem; color: #cbd5e1;">${level.desc}</p>
                    </div>
                `;
            });

            container.innerHTML = html;
        }
    </script>
</body>
</html>
