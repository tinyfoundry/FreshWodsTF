<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fresh WODs | Workout Generator</title>
    <style>
        :root{--primary:#F7A407;--primary-hover:#d68c00;--accent-blue:#1A3A5E;--bg-dark:#0B1621;--bg-card:#122538;--bg-input:#1E3A52;--text-main:#ffffff;--text-muted:#8fa1b3}
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Segoe UI',sans-serif;background:var(--bg-dark);color:var(--text-main);min-height:100vh;background-image:radial-gradient(circle at top right,#1a3a5e 0%,#0b1621 40%)}
        header{background:var(--accent-blue);padding:1rem 1.5rem;border-bottom:4px solid var(--primary);display:flex;justify-content:space-between;align-items:center}
        .brand{font-size:1.6rem;font-weight:900;text-transform:uppercase}.brand span{color:var(--primary)}
        nav{display:flex;gap:.5rem}
        .nav-btn{background:rgba(255,255,255,.06);border:1px solid transparent;color:var(--text-muted);padding:.5rem 1rem;border-radius:4px;font-weight:800;text-transform:uppercase;cursor:pointer}
        .nav-btn.active{background:var(--primary);color:#111}
        main{max-width:900px;margin:0 auto;padding:2rem 1rem}
        h2{font-size:2rem;color:var(--primary);margin-bottom:1rem;text-transform:uppercase}
        .card{background:var(--bg-card);border:1px solid #233b52;border-radius:8px;padding:1.5rem}
        .controls{display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:1rem}
        label{display:block;margin-bottom:.5rem;color:var(--primary);font-size:.85rem;font-weight:700;text-transform:uppercase}
        select{width:100%;padding:.8rem;background:var(--bg-input);border:1px solid #335373;color:#fff;border-radius:4px}
        .action-btn{width:100%;background:var(--primary);border:none;padding:1rem;border-radius:4px;font-weight:900;text-transform:uppercase;cursor:pointer}
        .action-btn:hover{background:var(--primary-hover)}
        .wod-result{background:#0f1e2e;border:1px solid var(--primary);border-radius:8px;margin-top:1rem;overflow:hidden}
        .wod-header{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #335373;padding:1rem}
        .wod-title{font-size:1.4rem;font-weight:900;text-transform:uppercase}
        .wod-type-badge{background:var(--accent-blue);color:var(--primary);padding:4px 10px;border:1px solid var(--primary);border-radius:4px;font-size:.75rem;font-weight:900}
        .wod-content{padding:1rem;white-space:pre-line}
        #toast{visibility:hidden;position:fixed;left:50%;bottom:25px;transform:translateX(-50%);background:var(--primary);color:#111;padding:.8rem 1rem;border-radius:4px;font-weight:800}
        #toast.show{visibility:visible}
    </style>
</head>
<body>
    <header>
        <div class="brand">Fresh <span>WODs</span></div>
        <nav>
            <button class="nav-btn active" id="navWod" type="button">WOD Gen</button>
            <button class="nav-btn" id="navHome" type="button" data-href="home-commercial.html">Home / Commercial</button>
        </nav>
    </header>

    <main>
        <section id="wod-section" class="active">
            <h2>Generate Workout</h2>
            <div class="card">
                <div class="controls">
                    <div style="flex:1;min-width:220px;">
                        <label>Type</label>
                        <select id="wodType">
                            <option value="any">Surprise Me</option>
                            <option value="girls">"The Girls" (Benchmark)</option>
                            <option value="heroes">"Heroes" (Tribute)</option>
                            <option value="open">"The Open" (Official)</option>
                            <option value="amrap">AMRAP</option>
                            <option value="emom">EMOM</option>
                            <option value="rft">Rounds For Time</option>
                            <option value="chipper">Chipper</option>
                        </select>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>Duration / Intensity</label>
                        <select id="wodDuration">
                            <option value="short">Short (Sprint)</option>
                            <option value="medium" selected>Medium (Classic)</option>
                            <option value="long">Long (Endurance)</option>
                        </select>
                    </div>
                </div>
                <button class="action-btn" id="generateWodButton" type="button">Generate WOD</button>
            </div>

            <div id="wodDisplayArea"></div>
        </section>
    </main>

    <div id="toast">Notification</div>

    <script defer src="utils.js"></script>
    <script defer src="index.js"></script>
</body>
</html>
